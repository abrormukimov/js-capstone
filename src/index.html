<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Movies and TV Shows</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./images/images.png" alt="logo" class="logo" />
        <h1 class="navbar-movie-count">Movies (250)</h1>
      </nav>
    </header>
    <section class="section1"></section>
    <section class="comments-menu">
      <i class="fas fa-times"></i>
      <img src="" alt="movie-image" class="movie-img" />
      <h3 class="movie-title"></h3>
      <div class="movie-desc">
        <p class="descs rating"></p>
        <p class="descs runtime"></p>
        <p class="descs premiered"></p>
        <p class="descs genres"></p>
      </div>
      <div class="all-comments"></div>
      <h3>Add a comment</h3>
      <form class="add-comment-form">
        <input type="text" placeholder="Your name" class="commenter-name" />
        <input
          type="text"
          placeholder="Your Insights"
          class="commenter-insight"
        />
        <input type="submit" class="comment-submit-btn" value="Comment" />
      </form>
    </section>
    <section class="reservation-menu">
      <i class="fas fa-times"></i>
      <img src="" alt="movie-image" class="movie-image" />
      <h3 class="movie-name"></h3>
      <div class="movie-desccription">
        <p class="des-rating"></p>
        <p class="des-runtime"></p>
        <p class="des-premiered"></p>
        <p class="des-genres"></p>
      </div>
      <div class="allRes"></div>
      <h3>Add Reservation</h3>
      <form class="add-reservation">
        <input type="text" placeholder="Your name" class="usname" />
        <input type="date" placeholder="Start Date" class="startDate" />
        <input type="date" placeholder="End Date" class="endDate" />
        <input type="submit" class="reserve-submit-btn" value="Reserve" />
      </form> 
    </section>
    <footer class="my-footer">&copy; Copyright Afbadire</footer>
  </body>
</html>
