<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Movies and TV Shows</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="" alt="logo" class="logo" />
        <h1 class="navbar-movie-count">Movies (250)</h1>
      </nav>
    </header>
    <section class="section1">
    </section>
    <section class="comments-menu">
      <i class="fas fa-times"></i>
      <img src="" alt="movie-image" class="movie-img" />
      <h3 class="movie-title">Movie title</h3>
      <div class="movie-desc">
        <p class="descs">Title</p>
        <p class="descs">Description</p>
        <p class="descs">Length</p>
        <p class="descs">Launched</p>
      </div>
      <h3 class="comments-title">Comments</h3>
      <p class="comment-by-users">That's a great movie</p>
      <h3>Add a comment</h3>
      <form class="add-comment-form">
        <input type="text" placeholder="Your name" class="commenter-name" />
        <input
          type="text"
          placeholder="Your Insights"
          class="commenter-insight"
        />
        <input type="submit" class="comment-submit-btn" value="Comment" />
      </form>
    </section>
    <section class="reservation-menu">
      <i class="fas fa-times"></i>
      <img src="" alt="movie-image" class="movie-img" />
      <h3 class="movie-title">Movie title</h3>
      <div class="movie-desc">
        <p class="res">Title</p>
        <p class="res">Description</p>
        <p class="res">Length</p>
        <p class="res">Launched</p>
      </div>
      <h3 class="reserve-title">Reservations</h3>
      <p class="bookingDate">03/01/2022-04/02/2022</p>
      <h3>Add Reservation</h3>
      <form class="add-reservation">
        <input type="text" placeholder="Your name" class="name" />
        <input type="text" placeholder="Start Date" class="startDate" />
        <input type="text" placeholder="End Date" class="endDate" />
        <input type="submit" class="reserve-submit-btn" value="Reserve" />
      </form>
    </section>
    <footer class="my-footer">&copy; Copyright</footer>
  </body>
</html>
